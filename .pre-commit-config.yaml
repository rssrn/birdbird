repos:
  - repo: local
    hooks:
      - id: html-validate
        name: Validate HTML structure
        entry: npx html-validate
        language: system
        files: \.html$
        types: [file]
      - id: eslint
        name: Validate JavaScript
        entry: npx eslint --no-warn-ignored
        language: system
        files: \.(html|js)$
        types: [file]
      - id: stylelint
        name: Validate CSS
        entry: npx stylelint --allow-empty-input
        language: system
        files: \.(css|html)$
        types: [file]
      - id: cspell
        name: Spellcheck (British English)
        entry: npx cspell --no-progress --no-summary
        language: system
        files: \.(html|md)$
        types: [file]
      - id: a11y-reminder
        name: Accessibility reminder
        entry: "bash -c 'echo; echo \"Tip: Run runtime accessibility tests before deploying\"; echo \"  npm run serve        # terminal 1\"; echo \"  npm run test:a11y   # terminal 2\"; echo; exit 0'"
        language: system
        files: \.(html|js)$
        pass_filenames: false
        verbose: true
